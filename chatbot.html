<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookAI Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --border: #334155;
      --text: #e2e8f0;
      --text-light: #94a3b8;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --accent: #10b981;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 10px 20px rgba(0, 0, 0, 0.2);
      --radius: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Tajawal', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* خلفية ثابتة */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.2), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.15), transparent 50%),
        linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      z-index: -1;
    }

    /* البطاقة */
    #card {
      width: 440px;
      max-width: 94vw;
      height: 680px;
      max-height: 92vh;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(16px);
    }

    .card-header {
      padding: 24px;
      background: linear-gradient(135deg, var(--primary), #818cf8);
      color: white;
      text-align: center;
      border-bottom: Makes the header stay on top
      flex-shrink: 0;
    }
    .card-header h3 {
      font-size: 21px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .card-header p {
      font-size: 14.5px;
      opacity: 0.92;
    }

    /* جسم الشات ياخد كل المساحة المتبقية */
    .card-body {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 0; /* مهم جدًا */
    }
    .card-body::-webkit-scrollbar {
      width: 5px;
    }
    .card-body::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 10px;
    }

    .msg {
      max-width: 88%;
      padding: 15px 20px;
      border-radius: 18px;
      font-size: 15.2px;
      line-height: 1.65;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .msg.user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 6px;
    }
    .msg.bot {
      align-self: flex-start;
      background: #334155;
      color: var(--text);
      border-bottom-left-radius: 6px;
      border: 1px solid var(--border);
    }

    /* الفوتر ثابت في الأسفل دايمًا */
    .card-footer {
      flex-shrink: 0;
      padding: 20px 24px;
      background: #1e293b;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: flex-end;
      gap: 14px;
    }

    /* حقل الكتابة متعدد الأسطر وثابت */
    #userInput {
      flex: 1;
      min-height: 48px;
      max-height: 120px;
      padding: 12px 18px;
      border: 1.5px solid var(--border);
      border-radius: 20px;
      font-size: 15.2px;
      outline: none;
      background: #334155;
      color: var(--text);
      resize: none;
      overflow-y: auto;
      transition: all 0.25s ease;
      font-family: inherit;
      line-height: 1.6;
    }
    #userInput:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
      background: #475569;
    }
    #userInput::placeholder {
      color: #94a3b8;
    }

    .btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 19px;
      cursor: pointer;
      background: #334155;
      color: var(--text-light);
      transition: all 0.25s ease;
      flex-shrink: 0;
    }
    .btn:hover {
      background: #475569;
      transform: translateY(-2px);
    }
    #sendBtn {
      background: var(--primary);
      color: white;
    }
    #sendBtn:hover {
      background: var(--primary-hover);
    }

    #typing {
      align-self: flex-start;
      background: #334155;
      color: var(--text);
      padding: 15px 20px;
      border-radius: 18px;
      border-bottom-left-radius: 6px;
      font-style: italic;
      font-size: 14.8px;
      display: flex;
      gap: 6px;
      border: 1px solid var(--border);
    }
    #typing span {
      width: 9px;
      height: 9px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    #typing span:nth-child(2) { animation-delay: 0.2s; }
    #typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { transform: scale(0.8); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    @media (max-width: 480px) {
      #card { width: 96vw; height: 94vh; }
      .card-header { padding: 20px; }
      .card-body { padding: 18px; }
      .card-footer { padding: 16px 20px; }
    }
  </style>
</head>
<body>

  <div id="card">
    <div class="card-header">
      <h3>BookAI Card</h3>
      <p>اكتب أي عدد من الأسئلة، الحقل ما بيختفيش</p>
    </div>
    <div class="card-body" id="chatBody"></div>
    <div class="card-footer">
      <button id="micBtn" class="btn"><i class="fas fa-microphone"></i></button>
      <textarea id="userInput" placeholder="اكتب سؤالك هنا..."></textarea>
      <button id="sendBtn" class="btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chatBody');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');
    const SERVER_URL = 'http://localhost:3000';

    // رسالة ترحيب
    addBot('مرحبًا! أنا <strong style="color:#6366f1;">BookAI Card</strong><br>اكتب أي عدد من الأسئلة، الحقل دايمًا تحت.');

    let isSending = false;

    function sendMessage() {
      if (isSending) return;
      const text = userInput.value.trim();
      if (!text) return;

      isSending = true;
      addUser(text);
      userInput.value = '';
      adjustInputHeight();
      showTyping();

      fetch(`${SERVER_URL}/chat`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        hideTyping();
        addBot(data.reply.replace(/\n/g, '<br>'));
      })
      .catch(() => {
        hideTyping();
        addBot('عذرًا، حدث خطأ في الاتصال.');
      })
      .finally(() => {
        isSending = false;
      });
    }

    sendBtn.onclick = sendMessage;

    // تكبير الحقل تلقائيًا
    function adjustInputHeight() {
      userInput.style.height = '48px';
      userInput.style.height = (userInput.scrollHeight) + 'px';
    }

    userInput.addEventListener('input', adjustInputHeight);

    // إعادة الحجم عند الإرسال
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function addUser(txt) {
      const m = document.createElement('div');
      m.className = 'msg user';
      m.innerHTML = txt.replace(/\n/g, '<br>');
      chatBody.appendChild(m);
      scroll();
    }

    function addBot(html) {
      const m = document.createElement('div');
      m.className = 'msg bot';
      m.innerHTML = html;
      chatBody.appendChild(m);
      scroll();
    }

    function showTyping() {
      hideTyping();
      const t = document.createElement('div');
      t.id = 'typing';
      t.innerHTML = '<span></span><span></span><span></span> يكتب...';
      chatBody.appendChild(t);
      scroll();
    }

    function hideTyping() {
      const t = document.getElementById('typing');
      if (t) t.remove();
    }

    function scroll() {
      setTimeout(() => {
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 100);
    }

    // الصوت
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const rec = SpeechRecognition ? new SpeechRecognition() : null;
    let recording = false;

    if (rec) {
      rec.lang = 'ar-SA';
      rec.continuous = false;
      rec.onresult = e => {
        const transcript = e.results[0][0].transcript;
        userInput.value += (userInput.value ? '\n' : '') + transcript;
        adjustInputHeight();
      };
      rec.onend = () => {
        recording = false;
        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
      };
    }

    micBtn.onclick = () => {
      if (!rec) return alert('الصوت غير مدعوم');
      if (recording) {
        rec.stop();
      } else {
        rec.start();
        recording = true;
        micBtn.innerHTML = '<i class="fas fa-stop"></i>';
      }
    };

    // ضبط الحقل من أول مرة
    adjustInputHeight();
  </script>
</body>
</html>
